<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- <link rel="stylesheet" href="style.css"> -->
      <!-- <script src="index.js" defer></script> -->
      <title>Image Slider</title>
  </head>

  <body>
    <header>
      <img src="./images/menu.svg" id="svgMenu" />
      <h1>IMAGE SLIDER</h1>
    </header>
    
    <main id="main">
      <div id="images">
        <div id="leftArrow"></div>
        <div id="container">
          <img src="https://cdn.pixabay.com/photo/2018/05/18/10/25/trees-3410836_960_720.jpg" alt="Woods" id="i1">
          <img src="https://cdn.pixabay.com/photo/2016/11/23/13/48/beach-1852945_960_720.jpg" alt="The see" id="i2">
          <img src="https://cdn.pixabay.com/photo/2018/08/12/15/29/hintersee-3601004_960_720.jpg" alt="Lake" id="i3">
          <img src="https://cdn.pixabay.com/photo/2017/03/28/21/44/autumn-2183489_960_720.jpg" alt="Mountains" id="i4">
          <img src="https://cdn.pixabay.com/photo/2016/11/30/15/23/apples-1873078_960_720.jpg" alt="Countryside" id="i5">
        </div>
        <div id="rightArrow"></div>
      </div>
      <div id="circles">
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
        <div id="c4"></div>
        <div id="c5"></div>
      </div>
    </main>

    <nav id="menu" class="animate slide">
      <a href="#">Option 1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
      <a href="#">Option 4</a>
    </nav>
  </body>
</html>
